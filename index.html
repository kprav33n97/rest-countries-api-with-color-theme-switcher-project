<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE: REST Countries API with color theme switcher</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-filter">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" name="" id="">
        </div>
        <div class="select-filter">
          <select name="" id="" class="select-options">
            <option  hidden value="Filter by region">Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Amercia">Amercia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div class="countries-container">
      </div>
    </main>
</body>
</html>
